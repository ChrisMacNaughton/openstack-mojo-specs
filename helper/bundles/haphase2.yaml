# vim: set ts=2 et:
openstack-services:
  series: trusty
  services:
    mysql:
      charm: percona-cluster
      constraints: mem=1G
      num_units: 2
      options:
        vip: 10.5.100.10
        vip_cidr: 16
        root-password: crapper
        sst-password: crapper
    mysql-hacluster:
      charm: hacluster
    rabbitmq-server:
      charm: rabbitmq-server
      constraints: mem=1G
      num_units: 2
    ceph:
      charm: ceph
      num_units: 3
      constraints: mem=1G
      options:
        monitor-count: 3
        fsid: 6547bd3e-1397-11e2-82e5-53567c8d32dc
        monitor-secret: AQCXrnZQwI7KGBAAiPofmKEXKxu5bUzoYLVkbQ==
        osd-devices: /dev/vdb
        osd-reformat: "yes"
        ephemeral-unmount: /mnt
    keystone:
      charm: keystone
      constraints: mem=1G
      num_units: 2
      options:
        admin-password: openstack
        admin-token: ubuntutesting
        vip: 10.5.100.1
    keystone-hacluster:
      charm: hacluster
    openstack-dashboard:
      charm: openstack-dashboard
      constraints: mem=1G
      num_units: 2
      options:
        vip: 10.5.100.2
    dashboard-hacluster:
      charm: hacluster
    nova-compute:
      charm: nova-compute
      num_units: 3
      constraints: mem=4G
      options:
        config-flags: "auto_assign_floating_ip=False"
        enable-live-migration: False
        enable-resize: False
    nova-cloud-controller:
      charm: nova-cloud-controller
      constraints: mem=1G
      num_units: 2
      options:
        network-manager: Quantum
        quantum-security-groups: "yes"
        vip: 10.5.100.3
    ncc-hacluster:
      charm: hacluster
    neutron-gateway:
      charm: quantum-gateway
      constraints: mem=1G
      num_units: 2
      options:
        instance-mtu: 1350
    cinder:
      charm: cinder
      num_units: 2
      options:
        block-device: "None"
        glance-api-version: 2
        vip: 10.5.100.4
      constraints": mem=1G
    cinder-hacluster:
      charm: hacluster
    cinder-ceph:
      charm: cinder-ceph
    glance:
      charm: glance
      constraints: mem=1G
      num_units: 2
      options:
        vip: 10.5.100.5
    glance-hacluster:
      charm: hacluster
    swift-proxy:
      charm: swift-proxy
      constraints: mem=1G
      num_units: 2
      options:
        zone-assignment: manual
        replicas: 3
        swift-hash: fdfef9d4-8b06-11e2-8ac0-531c923c8fae
        vip: 10.5.100.6
    swift-proxy-hacluster:
      charm: hacluster
    swift-storage-z1:
      charm: swift-storage
      constraints: mem=1G
      options:
        zone: 1
        block-device: vdb
        overwrite: "true"
    swift-storage-z2:
      charm: swift-storage
      constraints: mem=1G
      options:
        zone: 2
        block-device: vdb
        overwrite: "true"
    swift-storage-z3:
      charm: swift-storage
      constraints: mem=1G
      options:
        zone: 3
        block-device: vdb
        overwrite: "true"
  relations:
    - [ mysql, mysql-hacluster ]
    - [ keystone, mysql ]
    - [ keystone, keystone-hacluster ]
    - [ nova-cloud-controller, ncc-hacluster ]
    - [ nova-cloud-controller, mysql ]
    - [ nova-cloud-controller, rabbitmq-server ]
    - [ nova-cloud-controller, glance ]
    - [ nova-cloud-controller, keystone ]
    - [ nova-compute, nova-cloud-controller ]
    - [ nova-compute, mysql ]
    - - nova-compute
      - rabbitmq-server:amqp
    - [ nova-compute, glance ]
    - [ nova-compute, ceph ]
    - [ glance, glance-hacluster ]
    - [ glance, mysql ]
    - [ glance, keystone ]
    - [ glance, ceph ]
    - [ glance, cinder ]
    - [ glance, rabbitmq-server ]
    - [ cinder, cinder-hacluster ]
    - [ cinder, mysql ]
    - [ cinder, rabbitmq-server ]
    - [ cinder, nova-cloud-controller ]
    - [ cinder, keystone ]
    - [ cinder, cinder-ceph ]
    - [ cinder-ceph, ceph ]
    - [ neutron-gateway, mysql ]
    - [ "neutron-gateway:amqp", "rabbitmq-server:amqp" ]
    - [ neutron-gateway, nova-cloud-controller ]
    - [ openstack-dashboard, keystone ]
    - [ openstack-dashboard, dashboard-hacluster ]
    - [ swift-proxy, keystone ]
    - [ swift-proxy, swift-proxy-hacluster ]
    - [ swift-proxy, swift-storage-z1 ]
    - [ swift-proxy, swift-storage-z2 ]
    - [ swift-proxy, swift-storage-z3 ]
