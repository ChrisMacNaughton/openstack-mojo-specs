# This bundle is intended to closely resemble the ceph-base bundle from openstack-bundles.
base:
  relations:
  - - ceph-osd:mon
    - ceph-mon:osd
  - - ceph:bootstrap-source
    - ceph-mon:bootstrap-source
  services:
    ceph:
      annotations:
        gui-x: '750'
        gui-y: '500'
      charm: ceph
      num_units: 3
      options:
        ephemeral-unmount: /mnt
        osd-devices: /dev/vdb /dev/sdb /dev/xvdb
        osd-reformat: 'no'
        fsid: 5a791d94-980b-11e4-b6f6-3c970e8b1cf7
        monitor-secret: AQAi5a9UeJXUExAA+By9u+GPhl8/XiUQ4nwI3A==
    ceph-mon:
      annotations:
        gui-x: '750'
        gui-y: '500'
      charm: ceph-mon
      num_units: 3
      options:
        expected-osd-count: 6
        no-bootstrap: True
    ceph-osd:
      annotations:
        gui-x: '1000'
        gui-y: '500'
      charm: ceph-osd
      num_units: 6
      options:
        ephemeral-unmount: /mnt
        osd-devices: /dev/vdb /dev/sdb /dev/xvdb
        osd-reformat: 'no'
      to:
        - "3"
        - "4"
        - "5"
        - "ceph=0"
        - "ceph=1"
        - "ceph=2"
