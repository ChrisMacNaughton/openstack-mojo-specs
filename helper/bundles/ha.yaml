# vim: set ts=2 et:
#
# Config and topology for STABLE charms
#
openstack-services:
  services:
    mysql:
      charm: percona-cluster
      constraints: mem=1G
      num_units: 3
      options:
        innodb-buffer-pool-size: 200M
        sst-password: changeme
        root-password: changeme
        vip: "{{ MOJO_OS_VIP01 }}"
    mysql-hacluster:
      charm: hacluster
      options:
        corosync_transport: unicast
        cluster_count: 3
    rabbitmq-server:
      charm: rabbitmq-server
      constraints: mem=1G
      num_units: 3
    ceph:
      charm: ceph
      num_units: 3
      constraints: mem=1G
      options:
        monitor-count: 3
        fsid: 6547bd3e-1397-11e2-82e5-53567c8d32dc
        monitor-secret: AQCXrnZQwI7KGBAAiPofmKEXKxu5bUzoYLVkbQ==
        osd-devices: /dev/vdb
        osd-reformat: "yes"
        ephemeral-unmount: /mnt
    keystone:
      charm: keystone
      constraints: mem=1G
      num_units: 3
      options:
        admin-password: openstack
        admin-token: ubuntutesting
        vip: "{{ MOJO_OS_VIP02 }}"
    keystone-hacluster:
      charm: hacluster
      options:
        corosync_transport: unicast
        cluster_count: 3
    openstack-dashboard:
      charm: openstack-dashboard
      constraints: mem=1G
      num_units: 3
      options:
        vip: "{{ MOJO_OS_VIP03 }}"
    dashboard-hacluster:
      charm: hacluster
      options:
        corosync_transport: unicast
        cluster_count: 3
    nova-compute:
      charm: nova-compute
      num_units: 3
      constraints: mem=4G
      options:
        enable-live-migration: True
        enable-resize: True
        migration-auth-type: ssh
    nova-cloud-controller:
      charm: nova-cloud-controller
      constraints: mem=1G
      num_units: 3
      options:
        network-manager: Neutron
        vip: "{{ MOJO_OS_VIP04 }}"
    nova-cc-hacluster:
      charm: hacluster
      options:
        corosync_transport: unicast
        cluster_count: 3
    neutron-gateway:
      charm: neutron-gateway
      constraints: mem=4G
      options:
        instance-mtu: 1300
        bridge-mappings: physnet1:br-ex
    cinder:
      charm: cinder
      constraints: mem=1G
      num_units: 3
      options:
        block-device: "None"
        glance-api-version: 2
        vip: "{{ MOJO_OS_VIP05 }}"
    cinder-hacluster:
      charm: hacluster
      options:
        corosync_transport: unicast
        cluster_count: 3
    cinder-ceph:
      charm: cinder-ceph
    glance:
      charm: glance
      constraints: mem=1G
      num_units: 3
      options:
        vip: "{{ MOJO_OS_VIP06 }}"
    glance-hacluster:
      charm: hacluster
      options:
        corosync_transport: unicast
        cluster_count: 3
    swift-proxy:
      charm: swift-proxy
      constraints: mem=1G
      num_units: 3
      options:
        zone-assignment: manual
        replicas: 3
        swift-hash: fdfef9d4-8b06-11e2-8ac0-531c923c8fae
        vip: "{{ MOJO_OS_VIP07 }}"
    swift-hacluster:
      charm: hacluster
      options:
        corosync_transport: unicast
        cluster_count: 3
    swift-storage-z1:
      charm: swift-storage-z1
      constraints: mem=1G
      options:
        zone: 1
        block-device: vdb
        overwrite: "true"
    swift-storage-z2:
      charm: swift-storage-z2
      constraints: mem=1G
      options:
        zone: 2
        block-device: vdb
        overwrite: "true"
    swift-storage-z3:
      charm: swift-storage-z3
      constraints: mem=1G
      options:
        zone: 3
        block-device: vdb
        overwrite: "true"
    heat:
      charm: heat
    neutron-api:
      charm: neutron-api
      constraints: mem=1G
      num_units: 3
      options:
        neutron-security-groups: True
        vip: "{{ MOJO_OS_VIP09 }}"
        flat-network-providers: physnet1
    neutron-hacluster:
      charm: hacluster
      options:
        corosync_transport: unicast
        cluster_count: 3
    neutron-openvswitch:
      charm: neutron-openvswitch
  relations:
    - [ keystone, mysql ]
    - [ nova-cloud-controller, mysql ]
    - [ nova-cloud-controller, rabbitmq-server ]
    - [ nova-cloud-controller, glance ]
    - [ nova-cloud-controller, keystone ]
    - [ nova-compute, nova-cloud-controller ]
    - [ nova-compute, mysql ]
    - - nova-compute
      - rabbitmq-server:amqp
    - [ nova-compute, glance ]
    - [ nova-compute, ceph ]
    - [ glance, mysql ]
    - [ glance, keystone ]
    - [ glance, ceph ]
    - [ glance, "cinder:image-service" ]
    - [ cinder, mysql ]
    - [ cinder, rabbitmq-server ]
    - [ cinder, nova-cloud-controller ]
    - [ cinder, keystone ]
    - [ cinder, cinder-ceph ]
    - [ cinder-ceph, ceph ]
    - [ neutron-gateway, nova-cloud-controller ]
    - [ openstack-dashboard, keystone ]
    - [ swift-proxy, keystone ]
    - [ swift-proxy, swift-storage-z1 ]
    - [ swift-proxy, swift-storage-z2 ]
    - [ swift-proxy, swift-storage-z3 ]
    - [ heat, mysql ]
    - [ heat, keystone ]
    - [ heat, rabbitmq-server ]
    - [ mysql, mysql-hacluster ]
    - [ keystone, keystone-hacluster ]
    - [ nova-cloud-controller, nova-cc-hacluster ]
    - [ cinder, cinder-hacluster ]
    - [ glance, glance-hacluster ]
    - [ openstack-dashboard, dashboard-hacluster ]
    - [ swift-proxy, swift-hacluster ]
    - [ "neutron-gateway:amqp", rabbitmq-server ]
    - [ neutron-api, mysql ]
    - [ neutron-api, rabbitmq-server ]
    - [ neutron-api, nova-cloud-controller ]
    - [ neutron-api, neutron-openvswitch ]
    - [ neutron-api, keystone ]
    - [ neutron-api, neutron-gateway ]
    - [ neutron-openvswitch, nova-compute ]
    - [ neutron-openvswitch, rabbitmq-server ]
    - [ neutron-api, neutron-hacluster ]
ceilometer-mongodb:
  services:
    ceilometer:
      charm: ceilometer
      constraints: mem=1G
      num_units: 3
      options:
        vip: "{{ MOJO_OS_VIP08 }}"
    ceilometer-hacluster:
      charm: hacluster
      options:
        corosync_transport: unicast
        cluster_count: 3
    ceilometer-agent:
      charm: ceilometer-agent
    mongodb:
      charm: mongodb
      constraints: mem=1G
  relations:
    - - ceilometer
      - keystone:identity-service
    - - ceilometer
      - keystone:identity-notifications
    - [ ceilometer, rabbitmq-server ]
    - [ ceilometer, mongodb ]
    - [ ceilometer-agent, nova-compute ]
    - [ ceilometer-agent, ceilometer ]
    - [ ceilometer, ceilometer-hacluster ]
ceilometer-gnocchi:
  services:
    ceilometer:
      charm: ceilometer
      constraints: mem=1G
      num_units: 3
      options:
        vip: "{{ MOJO_OS_VIP08 }}"
    ceilometer-hacluster:
      charm: hacluster
      options:
        corosync_transport: unicast
        cluster_count: 3
    ceilometer-agent:
      charm: ceilometer-agent
    gnocchi:
      charm: gnocchi
    memcached:
      charm: memcached
  relations:
    - - ceilometer
      - keystone:identity-credentials
    - - ceilometer
      - keystone:identity-notifications
    - [ ceilometer, rabbitmq-server ]
    - [ ceilometer, gnocchi ]
    - [ ceilometer-agent, nova-compute ]
    - [ ceilometer-agent, ceilometer ]
    - - ceph
      - gnocchi
    - - gnocchi
      - memcached
    - - gnocchi
      - ceilometer
    - - gnocchi
      - keystone
    - - gnocchi
      - mysql
    - [ ceilometer, ceilometer-hacluster ]
