base:
  services:
    ceph-osd:
      num_units: 3
      options:
        osd-encrypt: true
      storage:
        osd-devices:  cinder,40G
    ceph-mon:
      num_units: 3
  relations:
    - - "ceph-osd:mon"
      - "ceph-mon:osd"
