# vim: set ts=2 et:
# deployer bundle for development ('next') charms
openstack-services:
  services:
    mysql:
      charm: mysql
      constraints: mem=1G
      options:
        dataset-size: 50%
    keystone:
      charm: keystone
      constraints: mem=1G
      options:
        admin-password: openstack
        admin-token: ubuntutesting
    glance:
      charm: glance
      constraints: mem=1G
    swift-proxy:
      charm: swift-proxy
      constraints: mem=1G
      num_units: 3
      options:
        zone-assignment: manual
        replicas: 3
        vip: 10.5.100.1
        swift-hash: fdfef9d4-8b06-11e2-8ac0-531c923c8fae
        disable-ring-balance: False
    swift-storage-z1:
      charm: swift-storage
      constraints: mem=1G
      options:
        zone: 1
        block-device: vdb
        overwrite: "true"
    swift-storage-z2:
      charm: swift-storage
      constraints: mem=1G
      options:
        zone: 2
        block-device: vdb
        overwrite: "true"
    swift-storage-z3:
      charm: swift-storage
      constraints: mem=1G
      options:
        zone: 3
        block-device: vdb
        overwrite: "true"
    swift-hacluster:
      charm: hacluster
  relations:
    - [ keystone, mysql ]
    - [ glance, mysql ]
    - [ glance, keystone ]
    - [ swift-proxy, swift-hacluster ]
# icehouse
precise-icehouse:
  inherits: openstack-services
  series: precise
  overrides:
    openstack-origin: cloud:precise-icehouse
    source: cloud:precise-icehouse
trusty-icehouse:
  inherits: openstack-services
  series: trusty
