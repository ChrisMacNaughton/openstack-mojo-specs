# vim: set ts=2 et:
# deployer bundle for development ('next') charms
openstack-services:
  services:
    mysql:
      charm: mysql
      constraints: mem=1G
      options:
        dataset-size: 50%
    keystone:
      charm: keystone
      constraints: mem=1G
      options:
        admin-password: openstack
        admin-token: ubuntutesting
    glance:
      charm: glance
      constraints: mem=1G
    swift-proxy:
      charm: swift-proxy
      constraints: mem=1G
      num_units: 3
      options:
        zone-assignment: manual
        replicas: 3
        vip: "{{ MOJO_OS_VIP01 }}"
        swift-hash: fdfef9d4-8b06-11e2-8ac0-531c923c8fae
        disable-ring-balance: False
    swift-storage-z1:
      charm: swift-storage-z1
      constraints: mem=1G
      options:
        zone: 1
        block-device: vdb
        overwrite: "true"
    swift-storage-z2:
      charm: swift-storage-z2
      constraints: mem=1G
      options:
        zone: 2
        block-device: vdb
        overwrite: "true"
    swift-storage-z3:
      charm: swift-storage-z3
      constraints: mem=1G
      options:
        zone: 3
        block-device: vdb
        overwrite: "true"
    swift-hacluster:
      charm: hacluster
      options:
        corosync_transport: unicast
        cluster_count: 3
  relations:
    - [ keystone, mysql ]
    - [ glance, mysql ]
    - [ glance, keystone ]
    - [ swift-proxy, swift-hacluster ]
    - [ swift-proxy, swift-storage-z1 ]
    - [ swift-proxy, swift-storage-z2 ]
    - [ swift-proxy, swift-storage-z3 ]
# icehouse
precise-icehouse:
  inherits: openstack-services
  series: precise
  overrides:
    openstack-origin: cloud:precise-icehouse
    source: cloud:precise-icehouse
trusty-icehouse:
  inherits: openstack-services
  series: trusty
trusty-liberty:
  inherits: openstack-services
  series: trusty
  overrides:
    openstack-origin: cloud:trusty-liberty
    source: cloud:trusty-liberty
trusty-mitaka:
  inherits: openstack-services
  series: trusty
  overrides:
    openstack-origin: cloud:trusty-mitaka
    source: cloud:trusty-mitaka
xenial-mitaka:
  inherits: openstack-services
  series: xenial
  overrides:
    ha-bindiface: ens2
xenial-newton:
  inherits: openstack-services
  series: xenial
  overrides:
    openstack-origin: cloud:xenial-newton
    source: cloud:xenial-newton
    ha-bindiface: ens2
xenial-ocata:
  inherits: openstack-services
  series: xenial
  overrides:
    ha-bindiface: ens2
    openstack-origin: cloud:xenial-ocata
    source: cloud:xenial-ocata
