base:
  services:
    ceph-osd:
      num_units: 3
      options:
        ephemeral-unmount: /mnt
        osd-devices: /dev/vdb /dev/sdb /dev/xvdb
    ceph-mon:
      num_units: 3
  relations:
    - - "ceph-osd:mon"
      - "ceph-mon:osd"
# icehouse
precise-icehouse:
  inherits: base
  series: precise
  overrides:
    source: cloud:precise-updates/icehouse
trusty-icehouse:
  inherits: base
  series: trusty
# kilo
trusty-kilo:
  inherits: base
  series: trusty
  overrides:
    source: cloud:trusty-kilo
# liberty
trusty-liberty:
  inherits: base
  series: trusty
  overrides:
    source: cloud:trusty-liberty
# mitaka
trusty-mitaka:
  inherits: base
  series: trusty
  overrides:
    source: cloud:trusty-mitaka
xenial-mitaka:
  inherits: base
  series: xenial
# newton
xenial-newton:
  inherits: base
  series: xenial
  overrides:
    source: cloud:xenial-newton
yakkety-newton:
  inherits: base
  series: yakkety
