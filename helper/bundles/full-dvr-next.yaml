# vim: set ts=2 et:
openstack-services:
  services:
    mysql:
      charm: mysql
      constraints: mem=1G
      options:
        dataset-size: 50%
    rabbitmq-server:
      charm: rabbitmq-server
      constraints: mem=1G
    ceph:
      charm: ceph
      num_units: 3
      constraints: mem=1G
      options:
        monitor-count: 3
        fsid: 6547bd3e-1397-11e2-82e5-53567c8d32dc
        monitor-secret: AQCXrnZQwI7KGBAAiPofmKEXKxu5bUzoYLVkbQ==
        osd-devices: /dev/vdb
        osd-reformat: "yes"
        ephemeral-unmount: /mnt
    keystone:
      charm: keystone
      constraints: mem=1G
      options:
        admin-password: openstack
        admin-token: ubuntutesting
    openstack-dashboard:
      charm: openstack-dashboard
      constraints: mem=1G
    nova-compute:
      charm: nova-compute
      num_units: 1
      constraints: mem=4G
      options:
        enable-live-migration: True
        enable-resize: True
    nova-cloud-controller:
      charm: nova-cloud-controller
      constraints: mem=1G
      options:
        network-manager: Neutron
    cinder:
      charm: cinder
      options:
        block-device: "None"
        glance-api-version: 2
      constraints": mem=1G
    glance:
      charm: glance
      constraints: mem=1G
    swift-proxy:
      charm: swift-proxy
      constraints: mem=1G
      options:
        zone-assignment: manual
        replicas: 3
        swift-hash: fdfef9d4-8b06-11e2-8ac0-531c923c8fae
    swift-storage-z1:
      charm: swift-storage-z1
      constraints: mem=1G
      options:
        zone: 1
        block-device: vdb
        overwrite: "true"
    swift-storage-z2:
      charm: swift-storage-z2
      constraints: mem=1G
      options:
        zone: 2
        block-device: vdb
        overwrite: "true"
    swift-storage-z3:
      charm: swift-storage-z3
      constraints: mem=1G
      options:
        zone: 3
        block-device: vdb
        overwrite: "true"
  relations:
    - [ keystone, mysql ]
    - [ nova-cloud-controller, mysql ]
    - [ nova-cloud-controller, rabbitmq-server ]
    - [ nova-cloud-controller, glance ]
    - [ nova-cloud-controller, keystone ]
    - [ nova-compute, nova-cloud-controller ]
    - [ nova-compute, mysql ]
    - - nova-compute
      - rabbitmq-server:amqp
    - [ nova-compute, glance ]
    - [ nova-compute, ceph ]
    - [ glance, mysql ]
    - [ glance, keystone ]
    - [ glance, ceph ]
    - [ glance, "cinder:image-service" ]
    - [ cinder, mysql ]
    - [ cinder, rabbitmq-server ]
    - [ cinder, nova-cloud-controller ]
    - [ cinder, keystone ]
    - [ cinder, ceph ]
    - [ openstack-dashboard, keystone ]
    - [ swift-proxy, keystone ]
    - [ swift-proxy, swift-storage-z1 ]
    - [ swift-proxy, swift-storage-z2 ]
    - [ swift-proxy, swift-storage-z3 ]
openstack-singlerabbit:
  inherits: openstack-services
openstack-icehouse:
  inherits: openstack-singlerabbit
  services:
    neutron-api:
      charm: neutron-api
      constraints: mem=1G
      options:
        overlay-network-type: 'vxlan'
        l2-population: True
        neutron-security-groups: True
        enable-dvr: True
        flat-network-providers: physnet1
    neutron-openvswitch:
      charm: neutron-openvswitch
      options:
        enable-local-dhcp-and-metadata: True
        bridge-mappings: physnet1:br-ex
  relations:
  - [ neutron-api, mysql ]
  - [ neutron-api, rabbitmq-server ]
  - [ neutron-api, nova-cloud-controller ]
  - [ neutron-api, neutron-openvswitch ]
  - [ neutron-api, keystone ]
  - [ neutron-openvswitch, nova-compute ]
  - [ neutron-openvswitch, rabbitmq-server ]
openstack-icehouse-msg-split:
  inherits: openstack-services
  services:
    neutron-api:
      charm: neutron-api
      constraints: mem=1G
      options:
        neutron-security-groups: True
    neutron-openvswitch:
      charm: neutron-openvswitch
    rabbitmq-server-neutron:
      charm: rabbitmq-server
      constraints: mem=1G
  relations:
  - [ neutron-api, mysql ]
  - [ neutron-api, rabbitmq-server-neutron ]
  - [ neutron-api, nova-cloud-controller ]
  - [ neutron-api, neutron-openvswitch ]
  - [ neutron-api, keystone ]
  - [ neutron-openvswitch, nova-compute ]
  - [ neutron-openvswitch, rabbitmq-server-neutron ]
