# vim: set ts=2 et:
openstack-services:
  services:
    mysql:
      charm: mysql
      constraints: mem=1G
      options:
        dataset-size: 50%
    ceph:
      charm: ceph
      num_units: 3
      constraints: mem=1G
      options:
        monitor-count: 3
        fsid: 6547bd3e-1397-11e2-82e5-53567c8d32dc
        monitor-secret: AQCXrnZQwI7KGBAAiPofmKEXKxu5bUzoYLVkbQ==
        osd-devices: /dev/vdb
        osd-reformat: "yes"
        ephemeral-unmount: /mnt
    ceph-osd:
      charm: ceph-osd
      num_units: 3
      constraints: mem=1G
      options:
        osd-devices: /dev/vdb
        osd-reformat: "yes"
        ephemeral-unmount: /mnt
    keystone:
      charm: keystone
      constraints: mem=1G
      options:
        admin-password: openstack
        admin-token: ubuntutesting
    glance:
      charm: glance
      constraints: mem=1G
    ceph-radosgw:
      charm: ceph-radosgw
  relations:
    - [ keystone, mysql ]
    - [ ceph-radosgw, keystone ]
    - [ glance, keystone ]
    - [ glance, mysql ]
    - [ glance, ceph ]
    - [ ceph-radosgw, ceph ]
    - [ ceph, ceph-osd ]
precise-icehouse:
  inherits: openstack-services
  series: precise
  overrides:
    openstack-origin: cloud:precise-icehouse
    source: cloud:precise-updates/icehouse
trusty-icehouse:
  inherits: openstack-services
  series: trusty
trusty-liberty:
  inherits: openstack-services
  series: trusty
  overrides:
    openstack-origin: cloud:trusty-liberty
    source: cloud:trusty-liberty
xenial-mitaka:
  inherits: openstack-services
  series: xenial
